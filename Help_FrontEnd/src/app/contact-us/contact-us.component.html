<h2>Contact Information</h2>
<p>Address: 123 ABC Street, Canton, MI</p>
<p>Phone: 123-456-7890</p>
<p>Email: asma@example.com</p>

<form (ngSubmit)="submitForm()" #contactForm="ngForm">
  <!-- Form fields -->
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
  </div>
 
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
  </div>
 
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" name="message" [(ngModel)]="message" required></textarea>
  </div>
 
  <!-- Submit button -->
  <button type="submit" [disabled]="submitting" class="btn btn-primary">Submit</button>
</form>
